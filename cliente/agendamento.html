<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="css/style_agendar.css">
</head>
<body>
    <header>
        <div class="logo"><a href="../index.html"><img src="../assets/img/logo.png" alt="Logo do dentista"></a></div>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

  <div class="container">
    <h1>Agendamento</h1>
    <p class="small">Preencha os dados abaixo para agendar sua consulta em casa. Campos com * são obrigatórios.</p>

    <form action="#confirmacao" id="formAgendamento" autocomplete="off">
      <label>
        Nome completo *
        <input type="text" id="nome" required />
      </label>

      <label>
        CPF
        <input type="text" id="cpf" placeholder="somente números (opcional)" maxlength="14" />
      </label>

      <label>
        Telefone / WhatsApp * 
        <input type="tel" id="telefone" required placeholder="(xx) 9xxxx-xxxx" />
      </label>

      <label>
        Especialidade / Motivo * 
        <select id="especialidade" required>
          <option value="">-- selecione --</option>
          <option>Avaliação</option>
          <option>Limpeza Dental</option>
          <option>Clareamento</option>
          <option>Canal</option>
          <option>Emergência</option>
        </select>
      </label>

      <label>
        Profissional (opcional)
        <select id="profissional">
          <option value="">Qualquer dentista disponível</option>
          <option>Dra. Ana Costa</option>
          <option>Dr. João Lima</option>
          <option>Dra. Beatriz Melo</option>
          <option>Dr. Carlos Silva</option>
        </select>
      </label>

      <label>
        Data da consulta * 
        <input type="date" id="data" required />
      </label>

      <label>
        Horário * 
        <input type="time" id="hora" required />
      </label>

      <label class="full">
        Observações (dor, alergias, endereço mais detalhado etc.)
        <textarea id="observacoes" placeholder="Ex: moro na rua X, casa azul, tocando a campainha..."></textarea>
      </label>

      <div class="actions">
        <button type="reset" class="btn-ghost" id="limpar">Limpar</button>
        <button type="submit" class="btn-primary">Agendar</button>
        <a href="meusAgendamentos.html" class="btn-second">Meus Agendamentos</a>
      </div>
    </form>

    <div id="mensagem"></div>
  </div>

  <!-- Modal de confirmação -->
  <div id="confirmacao" class="modal">
    <div class="modal-content">
      <h2>Agendamento Concluído!</h2>
      <p>Sua consulta foi agendada com sucesso. Entraremos em contato para confirmar os detalhes.</p>
      <a href="meusAgendamentos.html" class="btn btn-primary">Ver minhas consultas</a><br>
      <a href="#" class="btn btn-close">Fechar</a>
    </div>
  </div>

</body>
</html>
