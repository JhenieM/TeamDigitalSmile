<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="../index.html"><img src="../assets/img/logo.png" alt="Logo do dentista"></a></div>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

  <div class="container">
    <h1>Agendamento</h1>
    <p class="small">Preencha os dados abaixo para agendar sua consulta em casa. Campos com * são obrigatórios.</p>

    <form action="#" id="formAgendamento" autocomplete="off">
      <label>
        Nome completo *
        <input type="text" id="nome" required />
      </label>

      <label>
        CPF
        <input type="text" id="cpf" placeholder="somente números (opcional)" maxlength="14" />
      </label>

      <label>
        Telefone / WhatsApp * 
        <input type="tel" id="telefone" required placeholder="(xx) 9xxxx-xxxx" />
      </label>

      <label>
        Especialidade / Motivo * 
        <select id="especialidade" required>
          <option value="">-- selecione --</option>
          <option>Avaliação</option>
          <option>Avaliação</option>
          <option>Avaliação</option>
          <option>Avaliação</option>
          <option>Avaliação</option>
        </select>
      </label>

      <label>
        Profissional (opcional)
        <select id="profissional">
          <option value="">Qualquer dentista disponível</option>
          <option>Dr. Carlos Silva</option>
          <option>Dr. Carlos Silva</option>
          <option>Dr. Carlos Silva</option>
          <option>Dr. Carlos Silva</option>
          <option>Dr. Carlos Silva</option>
        </select>
      </label>

      <label>
        Data da consulta * 
        <input type="date" id="data" required />
      </label>

      <label>
        Horário * 
        <input type="time" id="hora" required />
      </label>

      <label class="full">
        Observações (dor, alergias, endereço mais detalhado etc.)
        <textarea id="observacoes" placeholder="Ex: moro na rua X, casa azul, tocando a campainha..."></textarea>
      </label>

      <div class="actions">
        <button type="button" class="btn-ghost" id="limpar">Limpar</button>
        <button type="submit" class="btn-primary">Agendar</button>
      </div>
    </form>

    <div id="mensagem"></div>

    <section id="minhasSecao" style="margin-top:18px;">
      <h2 style="margin-bottom:8px;">Meus agendamentos</h2>
      <p class="small">Para ver seus agendamentos, informe o <strong>telefone</strong> usado no agendamento e clique em "Buscar".</p>

      <div style="display:flex; gap:8px; margin-top:8px;">
        <input id="buscarTelefone" placeholder="Telefone usado no agendamento" style="padding:8px; flex:1;" />
        <button id="btnBuscar" class="btn-primary">Buscar</button>
      </div>

      <div id="resultadoBusca" style="margin-top:12px;"></div>
    </section>
  </div>
</body>
</html>
