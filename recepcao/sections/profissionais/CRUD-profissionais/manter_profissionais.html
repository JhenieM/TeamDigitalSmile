<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gerenciar Profissionais</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../../../../assets/css/global.css">
</head>
<body>
  <header>
    <h1>Cadastrar Profissional</h1>
  </header>

  <div class="container">
    <form id="formProfissional">
      <div>
        <label>Nome Completo:</label>
        <input type="text" id="nome" required>
      </div>
      <div>
        <label>Especialidade:</label>
        <input type="text" id="especialidade" required>
      </div>
      <div>
        <label>Telefone:</label>
        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
      </div>
      <div>
        <label>CRO:</label>
        <input type="text" id="cro" required>
      </div>
      <button type="submit">Salvar Profissional</button>
    </form>

    <div class="navegar">
      <a href="../listar-profissionais/listar_profissionais.html">→ Ver lista de profissionais</a> <br>
      <a href="../../../inicio_recepcao.html">← Voltar ao início</a>

    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
