<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendar Consulta - Atendente</title>
  <link rel="stylesheet" href="css/style_agendamento.css">
</head>
<body>
  <div class="card">
    <h2>Agendar Consulta</h2>
    <form action="salvar.php" method="post">
      <label>Nome do Paciente:</label>
      <input type="text" name="nome" required>

      <label>Telefone:</label>
      <input type="tel" name="telefone" required>

      <label>Data da Consulta:</label>
      <input type="date" name="data" required>

      <label>Horário:</label>
      <input type="time" name="hora" required>

      <label>Procedimento:</label>
      <select name="procedimento" required>
        <option value="">-- Selecione --</option>
        <option>Limpeza</option>
        <option>Clareamento</option>
        <option>Extração</option>
        <option>Canal</option>
        <option>Consulta de Rotina</option>
      </select>

      <label>Observações:</label>
      <textarea name="obs" rows="3"></textarea>

      <button type="submit">Salvar Agendamento</button>
      <button type="button">Ver Agendamentos</button>
    </form>
  </div>
</body>
</html>
