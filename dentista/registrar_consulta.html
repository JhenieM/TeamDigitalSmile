<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Consulta - Dentista</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Registrar Consulta Realizada</h2>

      <form action="#" method="post">
        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>

        <label for="data">Data da Consulta:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Horário:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="procedimento">Procedimento Realizado:</label>
        <select id="procedimento" name="procedimento" required>
          <option value="">-- Selecione --</option>
          <option>Limpeza</option>
          <option>Clareamento</option>
          <option>Extração</option>
          <option>Canal</option>
          <option>Consulta de Rotina</option>
          <option>Restauração</option>
          <option>Implante</option>
        </select>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" rows="3" placeholder="Descreva o tratamento, observações ou recomendações..."></textarea>

        <div class="botoes">
          <button type="submit" class="btn-salvar">Registrar Consulta</button>
          <button type="button" class="btn-voltar" onclick="window.location.href='consultas-registradas/consultas_registradas.html'">Ver Consultas</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Clínica Team Digital Smile — Todos os direitos reservados.</p>
  </footer>
</body>
</html>
