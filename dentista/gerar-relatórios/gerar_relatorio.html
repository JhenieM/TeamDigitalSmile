<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gerar Relatório Odontológico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../assets/css/global.css">
</head>
<body>

  <header>
    <img src="../../assets/img/logo.png" alt="Logo">
    <h1>Clínica Team Digital Smile</h1>
  </header>

  <div class="container">
    <h2>Gerar Relatório Odontológico</h2>

    <form id="formRelatorio">
      <div>
        <label>Nome do Paciente:</label>
        <input type="text" id="nome" required>
      </div>

      <div>
        <label>Data:</label>
        <input type="date" id="data" required>
      </div>

      <div>
        <label>Dentista Responsável:</label>
        <input type="text" id="dentista" required>
      </div>

      <div>
        <label>Procedimento Realizado:</label>
        <select id="procedimento" required>
          <option value="">-- Selecione --</option>
          <option>Limpeza</option>
          <option>Extração</option>
          <option>Canal</option>
          <option>Restauração</option>
          <option>Clareamento</option>
          <option>Consulta de Avaliação</option>
        </select>
      </div>

      <div>
        <label>Relato Clínico:</label>
        <textarea id="relato" rows="4" placeholder="Descreva observações sobre o atendimento, dor, sensibilidade, tratamento realizado..." required></textarea>
      </div>

      <div>
        <label>Observações Complementares:</label>
        <textarea id="observacoes" rows="3" placeholder="Alergias, recomendações pós-atendimento, acompanhamento, etc."></textarea>
      </div>

      <button type="submit" onclick="window.location.href='../../recepcao/sections/paciente/relatorios/relatorio.html'">Gerar Relatório</button>
    </form>

    <div id="relatorioGerado">
      <div class="relatorio-header">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616655.png" alt="Logo">
        <h3>Relatório Odontológico</h3>
      </div>
      <div class="relatorio-content" id="conteudoRelatorio"></div>

      <div class="assinatura">
        <p>Assinatura do Dentista</p>
      </div>
    </div>

    <div class="navegar">
      <a href="../consultas-registradas/consultas_registradas.html">← Voltar</a>
    </div>
  </div>
</body>
</html>
